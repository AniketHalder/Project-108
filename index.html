
<html>
    <head>
      <title>Sound Identification Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=EB+Garamond&family=Lora&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khojki&display=swap" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
      <div class="col-xs-12 header_div text-center">Sound Controlled Animals
      <p>Note: Play different sounds like barking, meowing</p>
    </div>
    <div class="main_div">
        <center>
          <br>
          <button class="btn btn-warning" onclick="startClassification()">START</button>
          <h3 id="result_label">I can hear-</h3>
          <h4 id="result_accuracy">Accuracy-</h4>
          <br>
          <img src="cow.gif" id="cow" width="300" height="300">
          <img src="lion.gif" id="lion" width="300" height="300">
          <img src="dog.gif" id="dog" width="300" height="300">
          <img src="cat.gif" id="cat" width="300" height="300">
          <img src="listen.gif" id="ear" width="300" height="300">
        </center>
      </div>
      <div class="copy_right_footer">
        Developed by - Aniket Halder
      </div>
  <script src="main.js"></script>
    </body>
  </html>
